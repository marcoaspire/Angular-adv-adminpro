<div class="row">

<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">My profile</h4>
            <h6 class="card-subtitle">Settings</h6>
            <form class="form p-t-20" [formGroup]="myForm" (ngSubmit)="updateProfile()">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" 
                            formControlName="name"
                            id="exampleInputuname" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" class="form-control" 
                        formControlName="email"
                        [readOnly]="user.google"
                        id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="myForm.invalid"
                >
                    <i class="fa fa-save"></i>
                    Save</button>
            </form>
        </div>
    </div>
</div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User picture</h6>
                <div class="text-center">

                    <img *ngIf="!imgTemp" [src]="user.imageURL" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">

                </div>
                <input type="file" name="" id="" (change)="changeImage($event)">
                <br>
                <br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imageUpload"
                    (click)="uploadPicture()"
                >
                    <i class="fa fa-save"></i>
                    Change image</button>
            </div>
        </div>

    </div>


</div>
