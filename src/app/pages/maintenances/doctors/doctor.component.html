<div class="row">
<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Doctor</h4>
            <h6 class="card-subtitle">Data</h6>
            
            
            <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">
                
                <div class="form-group row"  *ngIf="selectedDoctor">
                    <label class="col-sm-3 control-label">Photo</label>
                    <div class="col-sm-9">
                        <div class="input-group center">
                            <img class="w100" 
                                [src]="selectedDoctor.img! | image:'doctors'">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="name" placeholder="Doctor's name" [value]="selectedDoctor?.name">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select class="form-control" formControlName="hospitalID">
                                <option value="">Select an option</option>
                                <option  *ngFor="let h of hospitals" [value]="h.hospitalID">{{h.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" 
                            [disabled]="doctorForm.invalid"
                            class="btn btn-success waves-effect waves-light">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-6 animated fadeIn fast" *ngIf="selectedHospital">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Hospital</h4>
            <h6 class="card-subtitle">{{selectedHospital?.name}} </h6>
            
            
                <img class="img-thumbnail" [src]="selectedHospital.img! | image:'hospitals'">
           
            
        </div>
    </div>
</div>
</div>

{{doctorForm.valid}}
