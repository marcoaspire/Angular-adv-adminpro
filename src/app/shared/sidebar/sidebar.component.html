<!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
          <!-- Sidebar scroll-->
          <div class="scroll-sidebar">
              <!-- Sidebar navigation-->
              <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                      <li class="user-profile">
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                            <img [src]="user.imageURL" alt="user" />
                            <span class="hide-menu">{{user.name}} </span>
                          </a>
                          <ul aria-expanded="false" class="collapse">
                              <li ><a routerLinkActive="active" routerLink="./profile">My Profile </a></li>
                              <li><a href="javascript:void()">My Balance</a></li>
                              <li><a href="javascript:void()">Inbox</a></li>
                              <li><a routerLink="account-settings">Account Setting</a></li>
                              <li><a routerLink="/login">Logout</a></li>
                          </ul>
                      </li>
                      <li class="nav-devider"></li>
                      <li class="nav-small-cap">PERSONAL {{sidebarService.menu.length}}</li>
                      <li *ngFor="let item of sidebarService.menu">
                        
                        <a class="has-arrow waves-effect waves-dark"
                        aria-expanded="false">
                          <i class="{{item.Icon}}"></i>
                          <span class="hide-menu">
                            {{item.Title}}
                            <span  class="label label-rouded label-themecolor pull-right">
                              {{item.Submenu.length}} 
                            </span>
                          </span>
                        </a>
                          <ul aria-expanded="false" class="collapse">
                              <li *ngFor="let subMenu of item.Submenu" >
                                <a [routerLink]="subMenu.Url"
                                  routerLinkActive="active"
                                  [routerLinkActiveOptions]="{exact:true}"
                                >{{subMenu.Title}} </a></li>

                          </ul>
                      </li>
                    </ul>
              </nav>
              <!-- End Sidebar navigation -->
          </div>
          <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->

      <!-- ============================================================== -->
      <h1 style="z-index:999999999999 ;">HOALAAA</h1>
